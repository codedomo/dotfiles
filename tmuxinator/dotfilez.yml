# ~/.tmuxinator/dotfilez.yml
# you can make as many tabs as you wish...

project_name: dotfilez
project_root: ~/dotfiles
tabs:
  - todos: todo
  - vim: vim -p vim/ bash/
  - shell: ls
  - git-dude: cd ~/.git-dude && git-dude
  - autossh-github: autossh git@github.com git-receive-pack ss/dotfiles
  - autossh-bitbucket: autossh git@bitbucket.org git-receive-pack ss/dotfiles
  - djsd: ~/dotfiles/vendor/dotjs-ubuntu/bin/djsd
