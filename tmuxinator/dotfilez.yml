# ~/.tmuxinator/dotfilez.yml
# you can make as many tabs as you wish...

project_name: dotfilez
project_root: ~/dotfiles
rvm: default
tabs:
  - todos: todo
  - vim: vim -p vim/ bash/
  - shell:
  - git-dude: cd ~/.git-dude && git-dude
  - autossh-git: autossh git@github.com git-receive-pack jumski/dotfiles
