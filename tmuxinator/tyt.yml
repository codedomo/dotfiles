# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...

project_name: tyt
project_root: ~/work/turn-your-time
rvm: default
tabs:
  - stuffz:
      layout: main-vertical
      panes:
        - spork
        - rails server
  - bash:
      layout: main-vertical
      panes:
        - cd vendor/backbone-widgets; git status
        - todo @tyt
  - vim: vim
  - console: rails console
  - bash: tail -f log/development.log
  - gem_home: cd `rvm gemdir`; ls

